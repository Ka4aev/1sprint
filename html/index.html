<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../styles/style.css">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body id="body">
    <div class="wrapper">
        <header>
            <div class="header-top">
                <div class="container header-top__wrapper">
                    <ul class="header-top__list">
                        <li class="header-top__item">
                            <img src="../images/header/email.svg" alt="email">
                            <a href="mailto:mein@miner.com" class="header-top__item-link">
                                mein@miner.com
                            </a>
                        </li>
                        <li class="header-top__item">
                            <img src="../images/header/phone.svg" alt="phone">
                            <a href="tel:+7 (999) 999-99-99" class="header-top__item-link">
                                +7 (999) 999-99-99
                            </a>
                        </li>
                    </ul>
                    <ul class="header-top__contacts">
                        <li>
                             <a href="https://telegram.im/@mamamakysa" target="_blank">
                            <img src="../images/header/telegram.svg" alt="telegram">
                            </a>
                        </li>
                        <li>
                            <a href="https://wa.me/89527544659/?text=Привет,участник кафедры, брат по несчастью!" target="_blank">
                            <img src="../images/header/whatsapp.svg" alt="whatsapp">
                            </a>

                        </li>
                    </ul>
                </div>
            </div>
            <div class="header-bottom">
                <div class="container">
                    <nav class="header-bottom__nav">
                        <a href="#" class="header-bottom__logo">MEIN MINER</a>
                        <ul class="header-bottom__nav-list">
                            <li class="header-bottom__nav-item header-bottom__nav-item_vector">
                                <a class="header-bottom__nav-link" href="#">Каталог товаров</a>
                            </li>
                            <li class="header-bottom__nav-item">
                                <a class="header-bottom__nav-link" href="#">Цены</a>
                            </li>
                            <li class="header-bottom__nav-item">
                                <a class="header-bottom__nav-link" href="#">Калькулятор</a>
                            </li>
                            <li class="header-bottom__nav-item">
                                <a class="header-bottom__nav-link" href="#">Доставка</a>
                            </li>
                            <li class="header-bottom__nav-item">
                                <a class="header-bottom__nav-link" href="#">Отзывы</a>
                            </li>
                        </ul>
                        <button type="button" class="header-bottom__btn">Заказать звонок </button>
                        <ul class="header-bottom__nav-transition">
                            <li class="header-bottom__nav-circle">
                                <img src="../images/header/charm_search.svg" class="header-bottom__circle-icon" alt="лупа">
                            </li>
                            <li class="header-bottom__nav-circle">
                                <img src="../images/header/heart.svg" alt="лупа">
                                <img src="../images/header/Ellipse.svg" class="header-bottom__circle_circle" alt="круг">
                                <span class="header-bottom__circle_num">6</span>

                            </li>
                            <li class="header-bottom__nav-circle">
                                <img src="../images/header/Cart2.svg" alt="корзина">
                                <img src="../images/header/Ellipse.svg" class="header-bottom__circle_circle" alt="круг">
                                <span class="header-bottom__circle_num">3</span>
                            </li>

                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="container">
                <section class="banner">
                    <article class="banner-equipment">
                        <div class="banner-equipment__inner">
                            <div class="banner-equipment__info">
                                <h1 class="banner-equipment__title">оборудование для майнинга оптом</h1>
                                <p class="banner-equipment__text">с гарантией 12 месяцев</p>
                                <button type="button" class="banner-equipment__btn">Перейти в каталог</button>
                            </div>
                            <img class="banner-equipment__img" src="/images/main/banner/miner-device.png" alt="Майнер-аппарат">
                        </div>
                        <div class="banner-equipment__first-slider">
                            <img src="/images/main/banner/Ellipse-slider.svg" alt="слайдер-кнопка">
                            <img src="/images/main/banner/Ellipse2-slider.svg" alt="слайдер-кнопка">
                            <img src="/images/main/banner/Ellipse3-slider.svg" alt="слайдер-кнопка">
                            <img src="/images/main/banner/Ellipse4-slider.svg" alt="слайдер-кнопка">
                        </div>
                    </article>
                    <article class="banner-offer">
                        <div class="banner-offer__inner">
                            <p class="banner-offer__title">выгодное предложение</p>

                            <div class="banner-offer__discount">
                                <span class="banner-offer__discount-number">-20%</span>
                                на все товары Antminer
                            </div>

                            <a href="#" class="banner-offer__trans">
                                <span class="banner-offer__link">В каталог</span>
                                <img src="/images/main/banner/Arrow.svg" alt="переход">
                            </a>


                        </div>
                    </article>
                </section>
            </div>
        </main>
    </div>
<script src="../index.js"></script>
</body>
</html>
